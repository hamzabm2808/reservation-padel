<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation Padel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #screen-container img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #validate-btn {
      background-color: #4B00E0;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div id="screen-container">
    <img id="screen" src="image1.jpeg" alt="Écran réservation">
    <button id="validate-btn">Valider ma présence</button>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const btn = document.getElementById('validate-btn');

    btn.addEventListener('click', () => {
      screen.src = "image2.jpeg"; // nom de la deuxième image
      btn.style.display = "none"; // on cache le bouton après validation
    });
  </script>

</body>
</html>
